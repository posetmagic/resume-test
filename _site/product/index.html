<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">      

    <!--You can add your name and affiliation below to personalise -->
    <meta property="og:title" content="Sidney Lu"/>

    <!--You can add your keywords to personalise-->
    <meta property="og:description" content="Education, Experience, Projects etc."/>

    <meta property="og:image" content="https://dummyimage.com/100x100/000/fff&text=CV" />
    <title>Sidney Lu</title>
    <style>
        html, body {
            height: calc(100% - 2pt); /* Corrected: use 'calc' instead of 'cal' */
            margin: 0; /* Remove any default margin */
            font-size: 1.5em; /* Set the base font size to 1.5 */
            line-height: 1.5; /* Adjust line height for better readability */
        }

        embed {
            width: 100%;
            height: calc(100% - 40px); /* Adjust for space to add download link */
            border: none; /* Optional: Remove any border around the embed */
        }

        .download-container {
            text-align: center; /* Center the download link */
            margin: 20px 0; /* Add margin for spacing */
        }

        .download-link {
            text-decoration: none; /* Remove underline from link */
            color: #007bff; /* Link color */
            font-weight: bold; /* Bold font */
        }

        .download-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        
        .icon {
            width: 20px; /* Set icon width */
            height: 20px; /* Set icon height */
            vertical-align: middle; /* Align icon with text */
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <embed src="./resume.html" />
    <div class="download-container">
        <a class="download-link" href="./resume.pdf" download>
            <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/pdf.png" alt="PDF Icon"/>
            Download PDF
        </a>
    </div>
</body>
</html>
