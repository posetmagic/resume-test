<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">      
    <title>Sidney Lu</title>
    <style>
        html, body {

            height: calc(100% - 5px);
            margin: 0;
        }
        /* Styling for the download container positioned in the top-right corner */
        .download-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10; /* Ensures it stays on top of the iframe */
        }
        .download-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 0.9em;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Full viewport iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <a class="download-link" href="./resume.pdf" download="Sidney_Lu.pdf">
            <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/pdf.png" alt="PDF Icon"/>
            Download PDF
        </a>
    </div>
    <iframe src="./resume.html" title="Resume"></iframe>
</body>
</html>
