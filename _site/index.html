        <style>
            html, body {
                height: calc(100% - 2pt); /* Corrected: use 'calc' instead of 'cal' */

            embed {
                width: 100%;
                height: 100%; /* Set the embed to take full height of the viewport */

        .download-link:hover {
            text-decoration: underline; /* Underline on hover */

            margin-right: 5px;
        }

    <body>
