name: Build and Deploy CV
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Find all .tex files
        id: tex-files
        run: |
          echo "files=$(find . -type f -name "*.tex" | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      - name: Debug file list
        run: |
          echo "Found files: ${{ steps.tex-files.outputs.files }}"

  latex-build:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file_path: ${{ fromJSON(needs.build.outputs.files) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build LaTeX files
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ matrix.file_path }}
          working_directory: ${{ dirname(matrix.file_path) }}

      - name: Save PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: pdf-${{ matrix.file_path }}
          path: ${{ matrix.file_path }}.pdf
          retention-days: 1

  collect:
    needs: latex-build
    runs-on: ubuntu-latest
    steps:
      - name: Download all PDFs
        uses: actions/download-artifact@v3
        with:
          path: pdfs

      - name: Create _site directory structure
        run: |
          mkdir -p _site
          # Copy all PDFs to _site maintaining directory structure
          cd pdfs
          find . -type f -name "*.pdf" | while read file; do
            dir=$(dirname "$file")
            mkdir -p "../_site/$dir"
            cp "$file" "../_site/$dir/"
          done

      - name: Copy index.html and CNAME
        run: |
          cp index.html _site/ || true
          cp CNAME _site/ || true

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}