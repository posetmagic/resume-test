name: Build and Deploy CV
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Find all .tex files
        id: tex-files
        run: |
          echo "files=$(find . -type f -name "*.tex" | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      - name: Build LaTeX files
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ matrix.file }}
          working_directory: ${{ matrix.dir }}
        strategy:
          matrix:
            file_path: ${{ fromJSON(steps.tex-files.outputs.files) }}
            include:
              - file: ${{ matrix.file_path }}
                dir: ${{ dirname(matrix.file_path) }}

      - name: Create _site directory structure
        run: |
          mkdir -p _site
          # Find all generated PDFs and copy them maintaining directory structure
          find . -type f -name "*.pdf" | while read file; do
            dir=$(dirname "$file")
            mkdir -p "_site/$dir"
            cp "$file" "_site/$dir/"
          done
          
      - name: Copy index.html and CNAME
        run: |
          cp index.html _site/ || true
          cp CNAME _site/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}